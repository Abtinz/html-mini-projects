<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body bgcolor="#D7D616">
    <h1>coding table</h1>
    <caption>my skills progress :</caption>
    <table>
        <tr>
            <td colspan="3">languages</td>
            <td>Html</td>
            <td>Css</td>
            <td>python</td>
            <td>C</td>
            <td>Java</td>
        </tr>
        <tr rowspan="2">
            <td colspan="3">skills(%d)</td>
            <td>%90</td>
            <td>%80</td>
            <td>%70</td>
            <td>%100</td>
            <td>%50</td>
        </tr>
    </table>
    <tfoot>this table is showing how am i progressed in coding !</tfoot>  
</body>
</html>
